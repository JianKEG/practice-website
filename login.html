<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Log-in</title>
        <link rel="stylesheet" type="text/css" href="login_style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>

    <div id="wrapper">

        <div id="header">
            <h1>Sign in</h1>
        </div>
        
        <div id="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<p>
        </div>

        <div id="login">
            <input type="text" placeholder="Username" name="uname" id="uname" required=""/>
            <input type="password" placeholder="Password" name="psw" id="psw" required=""/>
            <i class="far fa-eye" id="eye"></i>
        </div>

        <div id="links">
            <div id="forgot">
                <a href="#" style="text-decoration: none;">Forgot password?</a>
            </div>
            <div id="register">
                <a href="#" style="text-decoration: none;">Not yet a member?</a>
            </div>
        </div>

        <div id="inbtn">
            <input type="submit" onclick="loginalert()" value="Sign in" name="logbtn"/>
        </div>

    </div>
    <script src="login.js"></script>
</html>
