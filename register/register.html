<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="register_style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Sign up</h1>
            </div>
            
            <div id="content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<p>
            </div>

            <div id="register">
                <input type="email" placeholder="Email" name="email" id="email" required=""/>
                <input type="text" placeholder="Username" name="uname" id="uname" required=""/>
                <input type="password" placeholder="Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""/>
                <input type="password" placeholder="Confirm Password" name="cpsw" id="cpsw" required=""/>
                <i class="far fa-eye" id="eye1"></i>
                <i class="far fa-eye" id="eye2"></i>
            </div>

            <div id="inbtn">
                <input type="submit" value="Sign up"/>
            </div>

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
    
        </div>
    </body>
    <script src="register.js"></script>
</html>
